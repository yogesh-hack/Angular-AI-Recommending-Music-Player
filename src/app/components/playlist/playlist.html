<div class="bg-zinc-900 rounded-lg p-6 border border-zinc-800">
  <h2 class="text-2xl font-bold mb-6">Playlist</h2>

  <div class="space-y-3">
    <div *ngFor="let track of tracks" (click)="playTrack(track)"
      class="flex items-center gap-4 p-4 rounded-lg bg-zinc-800 hover:bg-zinc-700 cursor-pointer">
      <div class="flex items-center gap-2">
        <div class="shrink-0">
          <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-1.jpg" alt="Neil image">
        </div>
      </div>

      <div class="flex-1">
        <h3 class="font-semibold">{{ track.title }}</h3>
        <p class="text-gray-400 text-sm">{{ track.artist }}</p>
      </div>

      <span class="px-3 py-1 rounded-full text-xs capitalize" [ngClass]="getMoodColor(track.mood)">
        {{ track.mood }}
      </span>
    </div>
  </div>
  <h2 class="text-xl font-bold mb-4">ðŸ¤– AI Recommended</h2>

<div *ngFor="let track of recommended"
     (click)="playTrack(track)"
     class="p-3 bg-green-900 rounded cursor-pointer">
  {{ track.title }}
</div>

</div>
